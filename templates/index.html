<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Flight Delay Prediction
            </div>
            <div class="card-body">
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="month">Month:</label>
                        <input type="text" id="month" name="month" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="day">Day:</label>
                        <input type="text" id="day" name="day" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="dep_time">Departure Time (HHMM format):</label>
                        <input type="text" id="dep_time" name="dep_time" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="sched_dep_time">Scheduled Departure Time (HHMM format):</label>
                        <input type="text" id="sched_dep_time" name="sched_dep_time" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="dep_delay">Departure Delay:</label>
                        <input type="text" id="dep_delay" name="dep_delay" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="carrier">Carrier:</label>
                        <input type="text" id="carrier" name="carrier" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="origin">Origin:</label>
                        <input type="text" id="origin" name="origin" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="dest">Destination:</label>
                        <input type="text" id="dest" name="dest" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="air_time">Air Time (Flight time in minutes):</label>
                        <input type="text" id="air_time" name="air_time" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="distance">Distance:</label>
                        <input type="text" id="distance" name="distance" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>

                {% if prediction is not none %}
                <div class="result mt-3">
                    {% if prediction == 1 %}
                    The flight will be delayed.
                    {% else %}
                    The flight will not be delayed.
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Flight Delay Prediction System</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
